stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker build -t my-java-app .

deploy:
  stage: deploy
  only:
    - master  # Chỉ triển khai từ nhánh master
  script:
    - docker run -d --name my-java-app my-java-app

myjob:
  stage: myjob
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2 # not sure if this is needed
    DOCKER_TLS_CERTDIR: "/certs"
